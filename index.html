<!DOCTYPE html>
<html>
  <head>
    <title>How Microwave Ovens Work</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>How Do <span>Microwave Ovens</span> Work?</h1>
        <p class="desc">Microwave ovens cook food incredibly fast, warming up refrigerated leftovers in minutes or less. But how does this great invention work? And how is it different from the traditional ovens?</p>
      </header>

      <main>
        <div id="board">
          <div class="scene">
            <a id="btn-start">Start</a>
          </div>
          <div class="scene">
            <a id="btn-second">2nd Scene</a>
          </div>
        </div>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>
      </main>

      <footer>
        <p class="copyright">&copy; 2019. A Work Crafted by Yihong Shi &amp; Canhai Chen</p>
      </footer>
    </div>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '540',
          width: '840',
          videoId: 'YRzzWCvo9UM',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        // event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(triggerScene, 6000);
          done = true;
        }
      }
      function playVideo() {
        player.playVideo();
      }
      function pauseVideo() {
        player.pauseVideo();
      }

      function hideBoard() {
        $('#board').hide();
      }
      function showBoard() {
        $('#board').show();
      }
      function endScene(el) {
        $(el).parent('.scene').hide();
      }

      function triggerScene() {
        pauseVideo();
        showBoard();
      }

      $(document).ready(function () {
        $('#btn-start').click(function () {
          hideBoard();
          playVideo();
          endScene(this);
        })
      })
    </script>
  </body>
</html>
